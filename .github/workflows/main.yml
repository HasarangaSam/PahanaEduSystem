
name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code from GitHub
      uses: actions/checkout@v3

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ðŸ§© Download Jakarta Servlet API
      run: |
        mkdir -p lib
        curl -L -o lib/jakarta.servlet-api.jar https://repo1.maven.org/maven2/jakarta/servlet/jakarta.servlet-api/5.0.0/jakarta.servlet-api-5.0.0.jar

    - name: ðŸ§ª Compile Java code
      run: |
        find src -name "*.java" > sources.txt
        mkdir -p out
        javac -cp lib/jakarta.servlet-api.jar -d out @sources.txt
